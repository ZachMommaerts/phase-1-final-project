<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch-Book</title>
    <link href='https://fonts.googleapis.com/css?family=Armata' rel='stylesheet'>
    <link rel='stylesheet' type='text/css' href='index.css' media='screen' />
    <script src='config.js' defer></script>
    <script src='index.js' defer></script>
</head>
<body>
    <header id="app-title">fetchbook</header>
    <main>
        <form id="search-form">
            <label for="search"></label>
            <textarea id="search"></textarea>
            <button class = 'button' type="submit">Search</button>
        </form>
        <div id="book-details">
            <div id='main-info'>
                <h1 id="book-title"></h1>
                <img id="book-cover" alt="" src="">
                <h3 id="book-author"></h3>
            </div>
            <p id="book-description"></p>
        </div>
            <p id="book-review-title"></p>
            <ul id="book-review"></ul> 
            <form id="review-form">
                <label for="review"></label>
                <textarea id="review"></textarea>
                <button class = 'button' type="submit">Add Review</button>
            </form>
        <div id="book-container"></div>
    </main>
</body>
</html>
