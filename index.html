<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch-Book</title>
    <link rel='stylesheet' type='text/css' href='index.css' media='screen' />
    <script src='config.js' defer></script>
    <script src='index.js' defer></script>
</head>
<body>
    <header id="app-title">Fetch-Book</header>
    <main>
        <form id="search-form">
            <label for="search"></label>
            <textarea id="search"></textarea>
            <button type="submit">Search using Keyword</button>
        </form>
        <div class="book-details">
            <h1 id="book-title"></h1>
            <img id="book-cover" alt="" src="">
            <h2 id="book-subtitle"></h2>
            <h3 id="book-author"></h3>
            <h4 id="book-description"></h4>
            <h5 id="book-categories"></h5>
            <p id="book-review-title"></p>
            <ul id="book-review">
            </ul> 
            <form id="review-form">
                <label for="review"></label>
                <textarea id="review"></textarea>
                <button type="submit">Add Your Review!</button>
        </div>
        <div id="book-container"></div>
    </main>
</body>
</html>
